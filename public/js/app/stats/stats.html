<div class="col-xs-12 challenge">
    <div class="badge">
        <img src="http://foursquareguru.com/media/badges/banksy_big.png" />
        <div class="title">Badger Badge</div>
    </div>
    <div id="percent">
        <p ng-bind="vm.data"></p><span>%</span>
    </div>
</div>
<div class="col-xs-12 items" ng-repeat="(key, value) in vm.stats">
    <div class="item">
        <img class="icon" src="imgs/icon.png" />
        <p><span class="digit count">{{value}}</span> {{key}} <span class="digit percent">120</span>% <span class="glyphicon glyphicon-chevron-right"></span></p>
    </div>
</div>
